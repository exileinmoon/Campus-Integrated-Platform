spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/pic
  config:
    import: "optional:nacos:${spring.cloud.nacos.config.file-extension}"

  application:
    name: loginservice
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848

      config:
        file-extension: yaml  # 配置文件格式为 yaml
        shared-configs:
          - loginservice.yml  # 共享配置文件名（列表格式）

  datasource:
    url: jdbc:mysql://localhost:3306/project-login
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
