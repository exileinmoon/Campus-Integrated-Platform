  servlet:
    session:
      cookie:
        enabled: false
      timeout: 30m

tencent:
  sms:
    secretId: your-secret-id
    secretKey: your-secret-key
    sdkAppId: your-sms-sdk-app-id
    signName: your-sign-name
    templateId: your-template-id

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: stu.loginservice.entity

kaptcha:
  border: false
  textproducer:
    font:
      color: black
      size: 30
    char:
      string: abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789
  image:
    width: 100
    height: 60
  session:
    key: captcha

jwt:
  secret: your_jwt_secret_here
  expiration: 3600
